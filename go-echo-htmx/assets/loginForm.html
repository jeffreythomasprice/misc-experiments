<form
	hx-post="/login"
	hx-swap="none"
>
	<div>
		<label for="username">Username:</label>
		<input
			name="username"
			placeholder="Username"
			autofocus
		></input>
	</div>
	<div>
		<label for="password">Password:</label>
		<input
			name="password"
			placeholder="Password"
			type="password"
		></input>
	</div>
	<button type="submit">Log In</button>
</form>
<div id="errorMessages"></div>
