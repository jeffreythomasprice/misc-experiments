{{define "notLoggedIn"}}
<form
	hx-post="/login"
	hx-swap="none"
	class="login-form"
>
	<div class="grid">
		<label for="username">Username:</label>
		<input
			text="text"
			name="username"
			autofocus
		/>
		<label for="password">Password:</label>
		<input
			type="password"
			name="password"
		/>
		<div class="submit-button">
			<button type="submit">Login</button>
		</div>
	</div>
</form>
<div id="errors"></div>
{{end}}

{{define "loggedIn"}}
{{template "content" .}}
{{end}}

{{define "response"}}
<div
	hx-swap-oob="true"
	id="root"
>
	{{template "content" .}}
</div>
{{end}}

{{define "content"}}
<button
	hx-post="/logout"
	hx-swap="body"
	hx-target="body"
>Log Out</button>
<div>
	Logged in as {{.Username}}
	{{if .IsAdmin}} (admin){{end}}
</div>
{{end}}
