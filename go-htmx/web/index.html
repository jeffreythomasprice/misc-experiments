<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="htmx.min.js"></script>
</head>

<body>
	<input
		type="text"
		name="message"
		hx-post="/api/message"
		hx-target="#sentLog"
		hx-swap="beforeend"
		hx-on::after-request="this.value = ''"
		autofocus
	/>

	<ul id="sentLog"></ul>
</body>

</html>
