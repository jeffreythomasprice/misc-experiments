<form
	hx-post="/login"
	class="login-form"
>
	<div class="grid">
		<label for="username">Username:</label>
		<input
			text="text"
			name="username"
		/>
		<label for="password">Password:</label>
		<input
			type="password"
			name="password"
		/>
		<div class="submit-button">
			<button type="submit">Login</button>
		</div>
	</div>
</form>
