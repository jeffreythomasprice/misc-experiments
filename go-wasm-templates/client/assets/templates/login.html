{{define "login"}}
<div>
	<label for="username">Username:</label>
	<input
		form="loginForm"
		name="username"
		placeholder="Username"
		type="text"
	></input>
</div>
<div>
	<label for="password">Password:</label>
	<input
		form="loginForm"
		name="password"
		placeholder="Password"
		type="password"
	></input>
</div>
<form
	id="loginForm"
	go-click="submit"
>
	<button type="submit">Log in</button>
</form>
{{end}}
