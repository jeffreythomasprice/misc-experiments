<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		(async () => {
			try {
				const client = await WebAssembly.instantiateStreaming(fetch("client.wasm"), go.importObject);
				go.run(client.instance);
			} catch (e) {
				console.error("error loading wasm client", e);
			}
		})();
	</script>
</head>

<body></body>

</html>
