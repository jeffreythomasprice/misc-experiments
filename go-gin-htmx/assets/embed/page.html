<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<!-- <script src="/assets/htmx.js"></script>
	<script src="/assets/ws.js"></script> -->
	<script src="https://unpkg.com/htmx.org@1.9.6"></script>
	<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
	<script>
		htmx.logAll();
	</script>
</head>

<body>
	{{.content}}

	<div
		id="wsParent"
		hx-ext="ws"
		ws-connect="/ws"
	>
		<form
			ws-send
			hx-trigger="htmx:wsOpen from:closest [hx-ext=ws]"
		>
			<input
				name="timestamp"
				type="hidden"
				value="{{.timestamp}}"
			/>
		</form>
	</div>
</body>

</html>
