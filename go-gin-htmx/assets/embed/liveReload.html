<div
	id="wsParent"
	hx-ext="ws"
	ws-connect="/liveReload/ws"
>
	<form
		ws-send
		hx-trigger="htmx:wsOpen from:closest [hx-ext=ws]"
	>
		<input
			name="liveReloadToken"
			type="hidden"
			value="{{.liveReloadToken}}"
		/>
	</form>
	<div id="wsTarget"></div>
</div>

{{define "wsReloadWsResponse"}}
<div
	id="wsTarget"
	hx-get="/liveReload/trigger"
	hx-trigger="load"
></div>
{{end}}
